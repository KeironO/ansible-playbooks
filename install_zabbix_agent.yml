---
- hosts: all
  become: yes

  tasks:
    - name: Download Zabbix repository package
      get_url:
        url: "https://repo.zabbix.com/zabbix/7.0/debian/pool/main/z/zabbix-release/zabbix-release_7.0-2+debian12_all.deb"
        dest: "/tmp/zabbix-release_7.0-2+debian12_all.deb"

    - name: Install Zabbix repository package
      apt:
        deb: "/tmp/zabbix-release_7.0-2+debian12_all.deb"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Zabbix agent
      apt:
        name: zabbix-agent
        state: present

    - name: Configure Zabbix agent to connect to the correct server
      replace:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^Server=.*'
        replace: 'Server=127.0.0.1,192.168.178.165'  # Replace with your Zabbix server IP

    - name: Set the Hostname in the Zabbix agent configuration
      lineinfile:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^Hostname=.*'
        line: "Hostname={{ inventory_hostname }}"
        state: present

    - name: Start and enable Zabbix agent service
      systemd:
        name: zabbix-agent
        state: restarted
        enabled: yes